<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var addNum = 0;
        
        
        let AutoButton = setInterval("count()",3000);
        function count(){
            let div = document.getElementById("div");
            
            addNum +=1;
            div.innerHTML = `${addNum}`;
        }
        
    </script>
</head>
<body>
    <div id="div">0</div>
    <button  onclick="clearInterval(AutoButton)">
        정지버튼
    </button>
</body>
</html>
